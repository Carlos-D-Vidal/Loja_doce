<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Document</title>
</head>
<body id="body-login">
    <main id="main-cadastro">
            <a id="cadastro" href="/index.html">Logar</a>
            <form action="" method="post">
                <label>Email</label>
                <br>
                <input type="email" name="email" id="input-email">
                <br>
                <label>Senha</label>
                <br>
                <input type="password" name="senha" id="input-password">
                <br><br>
                <button id="register-submit" type="submit">Cadastrar</button>
            </form>
            <img src="https://i.pinimg.com/originals/ff/8a/05/ff8a05826ac49fe8006e3432193f59a3.png" id="logo">
    </main>
    <script type="module" src="./script.js"></script>
</body>
</html>
